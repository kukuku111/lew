<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            padding: 10px 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .image-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto 30px;
            text-align: center;
        }
        
        .main-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .content-text {
            width: 80%;
            max-width: 700px;
            font-size: 1.2em;
            line-height: 1.6;
            color: #444;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>С днём льва!</h1>
    
    <div class="image-container">
        <img src="images.jpg" alt="лев" class="main-image">
    </div>
    
    <div class="content-text">
        <p>У царя зверей, как и у многих других представителей фауны, есть свой праздник – Всемирный день льва, который приходится на 10 августа.</p>
    </div>
</body>
</html>
